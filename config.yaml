name: "HA Nostr Alert"
version: "0.1.29"
slug: "ha_nostr_alert"
description: "Send Home Assistant alerts via Nostr NIP-17 encrypted DMs"
url: "https://github.com/monkeyjpg/HA_NostrAlert"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: "application"
boot: "auto"
init: false
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "Webhook listener port"
map:
  - config:rw
options:
  relay_urls:
    - "wss://relay.0xchat.com"
    - "wss://relay.damus.io"
    - "wss://relay.primal.net"
    - "wss://relay.nostr.band"
  recipient_npub: ""
  private_key: ""
  monitored_entities: []
  consolidated_entities: []
schema:
  relay_urls:
    - "str"
  recipient_npub: "str"
  private_key: "str"
  monitored_entities:
    - "str"
  consolidated_entities:
    - "str"
